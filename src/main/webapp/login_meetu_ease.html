
<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="loginCtrl">

    <div>
        <img src="img/logo.jpeg" class="img-circle" style="width:180px;height:180px" alt="profile">
    </div>

    <h3>Nice 2 meetu !</h3>

    <p>欢迎来到meetu公众平台，有趣的活动，有料的文章，有品的伙伴，都在这里等你呢～
        <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->

    <form class="m-t" >
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" required="" ng-model="user.name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required="" ng-model="user.pwd">
        </div>
        <button class="btn btn-primary block full-width m-b" style="background-color:#44b549" ng-click="submitForm()">登录</button>
        <h5>Hello {{user.name+" ~ "+user.pwd}}</h5>

        <a href="login.html#"><small>忘记密码?</small></a>
        <p class="text-muted text-center"><small>还没有meetu账号吗?</small></p>

        <a class="btn btn-sm btn-white btn-block" href="register.html">创建账号</a>

    <p class="m-t"> <small>CopyRight &copy meetu.cn ; 2018</small> </p>
